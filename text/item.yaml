001:
  name: 시호와 먹는 갤럭시 카레
  desc: 우주에서 먹을 수 있는 카레. 무중력 상태에서도 흘러내리지 않는다. 영양은 풍부하다고.
  image:

002:
  name: 미나코와 먹는 행인두부
  desc: 차가운 젤리. 딤섬을 먹은 뒤 입가심에 좋다.
  image:

003:
  name: 카나와 먹는 갤럭시 캔디
  desc: 먹으면 한 곡 부르고 싶어지는 목캔디.
  image:

004:
  name: 시호의 스페셜 드링크
  desc: 비장의 드링크. 1분 동안 레슨의 효율이 4배가 된다.
  image: 

005:
  name: 미나코의 스페셜 드링크
  desc: 비장의 드링크. 1분 동안 레슨의 효율이 4배가 된다. 칼로리가 잔뜩 들어있다는데!?
  image:

006:
  name: 스파크 드링크
  desc: 마시면 1분 동안 레슨의 효율이 2배가 된다. 어떤 세계에서는 화폐로도 쓰고 있다는데..
  image:

007:
  name: 멜론빵
  desc: 빠르게 구매해와야 할 것 같은 멜론 빵. 멜론은 들어있지 않다. 먹으면 연기력이 30클릭만큼 상승한다.
  image: 

008:
  name: 쁘띠슈
  desc: 카나가 좋아하는 디저트. 먹으면 연기력이 40클릭만큼 상승한다.
  image: 

009:
  name: 낫토
  desc: 끈적끈적한 낫토. 극복의 대상이라는 듯. 먹으면 연기력이 0.8배가 된다. 
  image: 

010:
  name: 보이스 트레이닝 책
  desc: 각종 상황에서의 보이스 트레이닝 방법이 적힌 책. 속표지에 시호의 사인이 있다. 사용하면 연기력이 1.05배가 된다. 
  image: 

011:
  name: 고급 쁘띠슈
  desc: 1일 50개 한정인 고급 프랑스 디저트. 4500엔이라고 한다. 먹으면 연기력이 1.07배가 된다.
  image: 

012:
  name: 생강차
  desc: 목에 좋은 생강차. 유키호가 추천해 준 차다. 연기력이 0.99배가 되지만, 2분 동안 레슨 효율이 2배가 된다.
  image: 

013:
  name: 햄버거
  desc: 출출할 때 먹는 칼로리 높은 햄버거. 어떤 세계에서는 만인의 투쟁의 대상이라고 한다. 연기력이 400클릭만큼 상승하지만, 다음 1분 동안 아이템을 획득하거나 사용할 수 없다.
  image: 

014:
  name: 조종 핸들
  desc: 우주 전투씬의 소품. 클릭 시 연기력 증가분이 10 상승한다. "발견, 발견, 적기 발견! 요격하겠습니다~! ...어라!? 조, 조종간이 빠졌네...뭐 아무렴 어때! 이대로 가버리는 거야! 카나GOGO~♪"
  image: 

015:
  name: 소품 액자
  desc: 함장 미나코와 파일럿 카나가 함께 있는 사진이 걸린 액자. 클릭 시 연기력 증가분이 100 증가한다. "카나 부대가 통신을 끊었다고...? 아뇨, 원군은 보내지 않겠습니다. 본대와 합류해 보급을 우선시 해주세요."
  image: 

016:
  name: 대장의 두건
  desc: 히비키 대장이 남긴 두건. 클릭 시 연기력 증가분이 10000 증가한다. "이건 대장님의 반다나...대장님! 원수는 제가 갚겠습니다! 당신의 사명도, 제가 이어 받겠습니다!"
  image: 
